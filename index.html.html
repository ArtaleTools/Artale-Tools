<script>
    function draw() {
        const vMin = parseInt(document.getElementById('min').value),

              n = parseInt(document.getElementById('qty').value),

        if (isNaN(vMin) || isNaN(vMax) || vMin >= vMax || n <= 0) return alert("è«‹è¼¸å…¥æ­£ç¢ºçš„æ•¸å­—ç¯„åœï¼");
